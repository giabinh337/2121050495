<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify">
      </div>
      <h1>Log in to Spotify</h1>

      <div class="social-login">
        <button class="social-btn google"><span>G</span> Continue with Google</button>
        <button class="social-btn facebook"><span>f</span> Continue with Facebook</button>
        <button class="social-btn apple"><span></span> Continue with Apple</button>
        <button class="social-btn phone">Continue with phone number</button>
      </div>

      <hr>

      <form>
        <label for="username">Email or username</label>
        <input type="text" id="username" placeholder="Email or username">
        <button type="submit" class="continue-btn">Continue</button>
      </form>

      <p class="signup">
        Don’t have an account? <a href="#">Sign up for Spotify</a>
      </p>
    </div>

    <footer>
      <p>This site is protected by reCAPTCHA and the Google 
        <a href="#">Privacy Policy</a> and 
        <a href="#">Terms of Service</a> apply.
      </p>
    </footer>
  </div>
</body>
</html>
